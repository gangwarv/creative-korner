<form class="w3-container w3-margin-top" *ngIf="data | async as post">
  <div class="w3-row-padding">
    <div class="w3-col m12">
      <div class="w3-round w3-white">
        <div class="w3-container w3-padding">
          <h2 class="w3-opacity">Edit/Create Blog</h2>
          <label><b>Title</b></label>
          <input
            [(ngModel)]="post.title"
            name="title"
            class="w3-input w3-border w3-light-grey"
            type="text"
            (input)="onTitleChange($event)"
          />
          <label><b>Content</b></label>
          <app-cdn-editor
            [value]="post.content"
            (change)="onContentChange($event)"
          ></app-cdn-editor>
          <label><b>Id</b></label>
          <input
            [(ngModel)]="post.id"
            name="id"
            class="w3-input w3-border w3-light-grey"
            type="text"
          />

          <label><b>Category</b></label>
          <select
            [(ngModel)]="post.category"
            class="w3-select w3-border w3-light-grey"
            name="category"
          >
            <option value="" disabled selected>Choose your option</option>
            <option value="tech">tech</option>
            <option value="fashion & lifestyle">fashion & lifestyle</option>
            <option value="education">education</option>
          </select>

          <label><b>Description</b></label>
          <input class="w3-input w3-border w3-light-grey" type="text" />
          
          <div class="w3-margin-top">
            <button type="button" class="w3-button w3-theme">
              <i class="fa fa-pencil"></i> Post
            </button>
            <button class="w3-btn w3-theme w3-margin-left" (click)="saveBlog()">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<!-- {{ data | async | json}} -->
