<!-- Posts -->
<div class="w3-white w3-margin">
  <div class="w3-container w3-theme-l5">
    <h4>My Blogs</h4>
  </div>
  <ul class="w3-ul w3-white w3-link">
    <li class="w3-padding-16" *ngFor="let rb of myBlogs">
      <a [routerLink]="'/blog/' + rb.id" class="w3-link">
        <span class="w3-large">{{ rb.title }}</span></a
      >
      <br />
      <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">Ideas</span>
    </li>
  </ul>
</div>
